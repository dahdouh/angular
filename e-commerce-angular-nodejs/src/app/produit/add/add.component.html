<div class="card ">
  <!-- Afficher Image téléchargée -->
  <div class="text-center" *ngIf="preview && preview !== null">
      <img [src]="preview" [alt]="produitForm.value.name" class="rounded mx-auto d-block" style="height: 180px; width: 180px;">
  </div>


  <div class="card-header">
    Ajouter un produit
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 col-md-6 mb-4">
        <form [formGroup]="produitForm" (ngSubmit)="onSubmitForm()">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input class="form-control" type="text" placeholder="nom" formControlName="nom">
          </div>
          <div class="form-group">
            <label for="type">Type / Categorie</label>
            <select class="form-control" id="type" formControlName="type">
              <option  [value]="categorie.nom" *ngFor="let categorie of categories;"> {{ categorie.nom }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" class="form-control" value="42" id="prix" name="tentacles" min="0" max="100"  formControlName="prix">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Télécharger</span>
            </div>
            <div class="custom-file">
              <input type="file" (change)="uploadFile($event)" class="custom-file-input" id="image">
              <label class="custom-file-label" for="image">Choisir Image</label>
            </div>
          </div>


          <button type="submit" [disabled]="produitForm.invalid" class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
