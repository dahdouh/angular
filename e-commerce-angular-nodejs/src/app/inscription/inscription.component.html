<div class="card ">
  <div class="card-header">
    Inscription
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 col-md-6 mb-4">
        <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
          <div class="form-group">
            <label for="prenom">Prenom</label>
            <input class="form-control" type="text" placeholder="prenom" formControlName="prenom">
          </div>
          <div class="form-group">
            <label for="nom">Nom</label>
            <input class="form-control" type="text" placeholder="nom" formControlName="nom">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" placeholder="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" placeholder="password" formControlName="password">
          </div>
          <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>
</div>
